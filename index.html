<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Birthdays</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Is Your Birthday Palindrome?</h1>
    </header>

    <main>
      <div class="container">
        <div class="input-field">
          <label for="date-of-birth" class="dob-heading">Date Of Birth</label>
          <input type="date" class="dob" />
        </div>
        <button class="button">Check</button>
        <p class="output"></p>
      </div>
    </main>

    <footer class="footer">
      <h3>About</h3>
      <p>
        Enter your birth date and find out if your birthday is Palindrome! Don't
        worry, no data is collected.
      </p>
      <p>Have <strong>FUN</strong></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
